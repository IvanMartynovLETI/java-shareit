version: '3.8'
services:
  gateway:
    build: ./gateway
    image: gateway_image
    container_name: gateway_container
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - server
    environment:
      - DEBUG_SERVER_JAVA_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8081
      - SHAREIT_SERVER_URL=http://server:9090
      - TZ=Europe/Moscow

  server:
    build: ./server
    image: server_image
    container_name: server_container
    ports:
      - "9090:9090"
      - "9091:9091"
    depends_on:
      - db
    environment:
      - DEBUG_SERVER_JAVA_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:9091
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit
      - TZ=Europe/Moscow

  db:
    image: postgres:13.7-alpine
    container_name: shareIt_db_container
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - TZ=Europe/Moscow